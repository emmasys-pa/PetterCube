name: tests-and-diff-coverage

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

env:
  MIN_TOTAL_COVERAGE: "80" # fast minstekrav i prosent (line coverage)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (PR head)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10 (preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Setup Python (for diff-cover)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore (HEAD)
        run: dotnet restore

      - name: Run tests with coverage (HEAD, XPlat Cobertura)
        run: |
          dotnet test \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Show contents of Cobertura coverage file
        run: |
          echo "=== List all Cobertura files ==="
          find . -path "*/TestResults/*/coverage.cobertura.xml" -print
          echo "=== Full contents of each file ==="
          for f in $(find . -path "*/TestResults/*/coverage.cobertura.xml"); do
            echo "--- $f ---"
            cat "$f"
            echo ""
          done

      - name: Install reporting tools
        run: |
          pip install --upgrade diff-cover
          dotnet tool update -g dotnet-reportgenerator-globaltool

      - name: Report (HEAD) - HtmlSummary + JsonSummary
        run: |
          reportgenerator \
            -reports:"**/TestResults/**/coverage.cobertura.xml" \
            -targetdir:coveragereport \
            -reporttypes:'HtmlSummary;JsonSummary' \
            -verbosity:Warning

      # ---------- PR code coverage summary (nice table + badge) ----------
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "**/TestResults/**/coverage.cobertura.xml"
          badge: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          output: both

      - name: Add coverage PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: code-coverage-results.md

      # ---------- Diff coverage ----------
      - name: Enforce diff coverage (PR only)
        if: github.event_name == 'pull_request'
        env:
          BASE_BRANCH: ${{ github.event.pull_request.base.ref || 'main' }}
        run: |
          set -euo pipefail
          git fetch origin "$BASE_BRANCH"

          changed_cs=$(git diff --name-only "origin/$BASE_BRANCH"...HEAD | grep -E '\.cs$' | grep -viE 'test|tests' || true)
          if [ -z "$changed_cs" ]; then
            echo "Ingen produksjonskode endret i denne PR-en — hopper over diff-cover."
            exit 0
          fi

          mapfile -t covfiles < <(python - <<'PY'
          import glob
          for f in glob.glob("**/TestResults/**/coverage.cobertura.xml", recursive=True):
              print(f)
          PY
          )
          if [ ${#covfiles[@]} -eq 0 ]; then
            echo "ERROR: Fant ingen coverage-filer (**/TestResults/**/coverage.cobertura.xml)."
            exit 1
          fi

          printf "Using coverage files:\n%s\n" "${covfiles[@]}"

          diff-cover "${covfiles[@]}" \
            --compare-branch "origin/$BASE_BRANCH" \
            --fail-under 80 \
            --format html:diff_coverage.html \
            --format markdown:diff_coverage.md

      - name: Comment diff coverage on PR
        if: github.event_name == 'pull_request' && hashFiles('diff_coverage.md') != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: diff_coverage.md

      # ---------- Total coverage: minstekrav + regresjon ----------
      - name: Enforce minimum total coverage (HEAD ≥ ${{ env.MIN_TOTAL_COVERAGE }}%)
        run: |
              python - <<'PY'
              import json, os, sys
              with open('coveragereport/Summary.json') as f:
                  head = json.load(f)
              head_cov = float(head.get('linecoverage', 0.0))
              min_required = float(os.environ.get('MIN_TOTAL_COVERAGE', '80'))
              print(f"Head line coverage: {head_cov:.2f}% (min {min_required:.2f}%)")
              if head_cov + 1e-9 < min_required:
                  print(f"ERROR: Total dekning under terskelen ({head_cov:.2f}% < {min_required:.2f}%).")
                  sys.exit(1)
              print("OK: Total dekning er over terskel.")
              PY

      - name: Checkout base into ./base (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 0
          path: base

      - name: Restore (BASE)
        if: github.event_name == 'pull_request'
        working-directory: base
        run: dotnet restore

      - name: Run tests with coverage (BASE)
        if: github.event_name == 'pull_request'
        working-directory: base
        run: |
          dotnet test \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Report (BASE) - JsonSummary
        if: github.event_name == 'pull_request'
        working-directory: base
        run: |
          reportgenerator \
            -reports:"**/TestResults/**/coverage.cobertura.xml" \
            -targetdir:base_coveragereport \
            -reporttypes:'JsonSummary' \
            -verbosity:Warning

      - name: Fail if total coverage regresses (HEAD < BASE)
        if: github.event_name == 'pull_request'
        run: |
          python - <<'PY'
          import json, sys
          head = json.load(open('coveragereport/Summary.json', 'r'))
          base = json.load(open('base/base_coveragereport/Summary.json', 'r'))
          head_cov = float(head.get('linecoverage', 0.0))
          base_cov = float(base.get('linecoverage', 0.0))
          print(f"Base line coverage: {base_cov:.2f}%")
          print(f"Head line coverage: {head_cov:.2f}%")
          tolerance = 0.1
          if head_cov + tolerance < base_cov:
              print(f"ERROR: Total dekning gikk ned: {base_cov:.2f}% -> {head_cov:.2f}%")
              sys.exit(1)
          print("OK: Ingen total dekning-regresjon.")
          PY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            coveragereport/
            diff_coverage.html
            code-coverage-results.md
            **/TestResults/**/coverage.cobertura.xml
            base/base_coveragereport/Summary.json
